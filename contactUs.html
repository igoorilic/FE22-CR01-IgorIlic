<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contactstyle.css">
</head>

<body>
    <table>
        <tr>
            <h1>Enter your data and share your Feedback with us!</h1>
            <form>Gender: <br>
                <label for="gender"></label>
                <select id="gender" name="gender"> <br>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </form>
            <br><br>
        </tr>
        <tr>
            First name: <br>
            <input type="text" name="firstName" id="fName"><br><br>
            Last name: <br>
            <input type="text" name="lastName" id="lName"><br><br>
        </tr>
        <tr>City: <br>
            <input type="text" name="city" id="city"><br><br>
        </tr>
        <tr>Please share your feedback here:<br>
            <textarea name="feedback" id="feedback" cols="50" rows="12"></textarea>
            <br>
            <input type="submit" value="submit">
        </tr>
    </table>

</body>

</html>
